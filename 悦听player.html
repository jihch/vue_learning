<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>悦听player</title>
    </head>
    <body>
        
        <div class="wrap">

            <!--播放器主体区域-->
            <div class="play_wrap" id="player">

                <div class="search_bar">
                    <img src="images/player_title.png" alt=""/>
                    <!--搜索歌曲-->
                    <input type="text" autocomplete="off" v-model="query" @keyup.enter="searchMusic"/>

                    <div class="center_con">
                        <!--搜索歌曲列表-->
                        <div class="song_wrapper">
                            <ul class="song_list">

                                <li v-for="item in musicList">
                                    <!-- <a href="javascript:;" @click="playMusic(x.id)">{{ item.id }}点击播放</a> -->
                                    <a href="javascript:;" @click="playMusic(item.id)">点击播放</a>
                                    <b>{{ item.name }}</b>
                                    <span><i></i></span>
                                </li>

                            </ul>
                            <img src="images/line.png" class="switch_btn" alt="">
                        </div>

                        <!--歌曲信息容器-->
                        <div class="player_con">
                            <img src="images/player_bar.png" class="play_bar"/>
                            <!--黑胶碟片-->
                            <img src="images/disc.png" class="disc autoRotate">
                            <img src="images/cover.png" class="cover autoRotate">
                        </div>

                    </div>

                    <div class="audio_on">
                        <audio ref="audio" :src="musicUrl" controls autoplay loop class="myaudio"></audio>
                    </div>

                    <video class="video_con" style="display:none;">
                        <video src="" controls="controls"></video>
                        <div class="mask"></div>
                    </video>

                </div>

            </div>

        </div>

        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="vue.js"></script>
        <script src="axios.min.js"></script>
        
        <script>
            /*
            歌曲搜索接口
            请求地址：https://autumnfish.cn/search
            请求方法：get
            请求参数：keywords（查询关键字）
            响应内容：歌曲搜索结果

            歌曲url获取接口
            请求地址：https://autumnfish.cn/song/url
            请求方法：get
            请求参数：id（查询关键字）
            响应内容：歌曲url地址
            */
            var app = new Vue({
                el:"#player",
                data: {
                    query:"",
                    musicList:[],
                    musicUrl:""
                },
                methods :{
                    searchMusic: function () {
                        var that = this;
                        axios.get("https://autumnfish.cn/search?keywords="+this.query)
                        .then(function(response){
                            // console.log(response);
                            that.musicList = response.data.result.songs;
                            // console.log(response.data.result.songs);
                        },function(err){

                        })
                    },
                    playMusic: function(musicId) {
                        console.log(musicId);
                        var that = this;
                        axios.get("https://autumnfish.cn/song/url?id=" + musicId)
                        .then(function(response){
                            console.log(response);
                            // console.log
                            console.log(response.data.data[0].url);
                            that.musicUrl = response.data.data[0].url;
                        }, function(err){

                        })
                    }
                }
            })
        </script>

    </body>
</html>
