<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue基础</title>
</head>

<body>
    <div id="app">
        <img src="https://user-gold-cdn.xitu.io/2019/5/13/16aaec54d37ce300?imageView2/0/w/1280/h/960/format/webp/ignore-error/1">
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            food: "西兰花炒饭"
        },
        methods: {
            doIt: function () {
                alert("do something ...")
            },
            changeFood: function () {
                console.log(this.food)
                this.food += "好好吃！"
            }
        }
    });
</script>

<!-- 
    1. v-on指令的作用是为元素绑定事件
    2. 事件名不需要写on

 -->
</html>
