<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-bind</title>
    <style>
        .active {
            border: 1px solid red
        }
    </style>
</head>

<body>
    <div id="app">

        <img v-bind:src="imgSrc" alt="" v-bind:title="imgTitile">
        <br>
        <img :src="imgSrc" alt="" :title="imgTitile">
        <br>
        <img :src="imgSrc" alt="" :title="imgTitile" v-bind:class="isActive?'active':''" @click="toggleActive">
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            imgSrc: "https://www.baidu.com/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png",
            imgTitile: "百度logo",
            isActive: true
        },
        method: {
            toggleActive: function () {
                this.isActive = !this.isActive
            }
        }
    });
</script>
<!-- 
    1. v-bind 指令的作用：为元素绑定属性
    2. 简写为  :属性 (记忆点：v-on 简写为 @ )
 -->

</html>
