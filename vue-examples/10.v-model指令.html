<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-for</title>
</head>

<body>
    <div id='app'>
        <input type="text" v-model="content" @keyup.enter="modify">

        <h2>{{content}}</h2>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            content: "这是一段文字"
        },
        methods: {
            modify: function () {
                alert(this.content)
            }
        }

    })
</script>
<!-- 
    v-model 双向数据绑定 用于表单


 -->

</html>
