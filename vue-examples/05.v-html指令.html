<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue基础</title>
</head>

<body>
    <div id="app">
        <p v-html='content'></p>
        <p v-html='content2'></p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            content: "hello world",
            content2: "<a href='https://www.baidu.com'>hello world</a>"
        }
    });
</script>

</html>
