<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue基础</title>
</head>

<body>
    <div id="app" class="app">
        <span>{{message}}</span>
        <h2>{{people.name}} {{people.age}}</h2>
        <ul>
            <li>{{cities[0]}}</li>
            <li>{{cities[1]}}</li>
        </ul>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        // el: '#app',
        el: ".app",
        data: {
            message: 'hello world',
            people: {
                name: 'zzj',
                age: 20
            },
            cities: ['beijing', 'shanghai']
        }
    });

</script>

</html>
<!-- 
1. Vue中用到的数据定义在data中
2. data中可以写复杂类型的数据
3. 渲染复杂类型的数据时，遵守js的语法即可
 -->
